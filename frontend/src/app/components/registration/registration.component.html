<section class="registration">
    <div class="form">
        <div class="form__img">
            <img class="logo" src="css/images/logo1.png" alt="logo">
        </div>
        <h2 class="heading-secondary">
            {{ 'login.register' | translate }}
        </h2>
        <form class="form__box" [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form__field">
               <label for="" class="form__label">ImiÄ™</label>
                <input type="text" class="form__input">
                <span class="invalid-form" *ngIf="loginFormControl.login.touched && loginFormControl.login.errors?.required">
                    {{ 'form.fieldRequired' | translate }}
                  </span>
            </div>
            <div class="form__field">
                <label for="" class="form__label">Nazwisko</label>
                 <input type="text" class="form__input">
                 <span class="invalid-form" *ngIf="loginFormControl.login.touched && loginFormControl.login.errors?.required">
                    {{ 'form.fieldRequired' | translate }}
                  </span>
             </div>
             <div class="form__field">
                <label for="" class="form__label">{{ login.email | translate }}</label>
                 <input type="text" class="form__input">
                 <span class="invalid-form" *ngIf="loginFormControl.login.touched && loginFormControl.login.errors?.required">
                    {{ 'form.fieldRequired' | translate }}
                  </span>
             </div>
            <div class="form__field">
                <label for="" class="form__label">{{ login.enterPassword | translate}}</label>
                <input type="password" class="form__input">
                <span class="invalid-form" *ngIf="loginFormControl.login.touched && loginFormControl.login.errors?.required">
                    {{ 'form.fieldRequired' | translate }}
                  </span>
            </div>
            <div class="form__field">
                <label for="" class="form__label">{{ login.repeatPassword | translate}}</label>
                <input type="password" class="form__input">
                <span class="invalid-form" *ngIf="loginFormControl.login.touched && loginFormControl.login.errors?.required">
                    {{ 'form.fieldRequired' | translate }}
                  </span>
            </div>
            <input type="submit">
            </form>
    </div>
</section>
